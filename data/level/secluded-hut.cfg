	[script]
	id="dialog_1"
		[modification]
		on_process="[end_script(),
		             speech_dialog(self, set(level.zoom, 2),
									set(level.player.facing, 1),
									set(level.focus, [self, level.player]),
									[~Are you quite alright?~],
									set(level.player.animation, 'emote_geez'),
									level.player, [~Yeah.\nWho WAS that guy?!~],
									self, [~One of Milgram's henchmen, no doubt.~],
									[~They may have seen me talking to you,\nI can't be sure.~],
									set(level.player.animation, 'emote_confused'),
									level.player, [~Wait, what?  Milgram?~],
									set(level.player.animation, 'emote_geez'),
									[~What's he doing\non this side of the island?~],
									self, [~You still haven't heard, then.~],
									self, [~Milgram's men showed up\nearly this morning, in town.\nThey've taken the whole place hostage!~],
									[~Unfortunately, I don't know the details.\nI just flew out of there as soon as I could,\nlooking for anyone who could help.~],
									set(level.player.animation, 'emote_oh'),
									level.player, [~That certainly...\nchanges my plans for the day.~],
									set(level.player.animation, 'emote_confused'),
									level.player, [~Wow, uhm... \nI'd sure like to help, but ...\nI just don't see what I could do.~],
									set(level.player.animation, 'emote_raisedfinger'),
									level.player, [~I don't think I can promise anything,\nbut if the opportunity presents itself,\nwho knows?~],
									self, [~Yes, it's unreasonable to expect\nsomeone to just charge in there.~],
									[~I'm at a loss for a plan, myself.~],
									[~Nevertheless, I'd better be going.\nHopefully, we'll fix that bridge soon.\nImpressive how fast they can do that,\nwith modular construction and all.~],
									[~In the meantime, you might benefit from\nvisiting the fellow who lives here.~],
									[~Bit of a recluse, but he's quite sharp.\nHe lives on top of this rock column.~],
									set(level.player.animation, 'emote_confused'),
									level.player, [~And I get up there... how?~],
									set(level.focus, []),
									set(level.zoom, 1),
									facing(-1),animation('fly_up'),
									self, [~Simple, just take to the air!~],
									set(level.player.facing, -1),
									set(level.player.animation, 'emote_geez'),
									level.player, [~You ... do realize I can't fly?~],
									music('FrogattoChill.ogg'),
									set(level.player.vars.triggered_events, level.player.vars.triggered_events + ['berds-post-airplane-boss-speech']))]"
		target="get_object(level,'berd_man')"
		[/modification]

	[/script]

