	[character]
	_addr="0x1f2bb800"
	current_frame="normal"
	custom="yes"
	face_right="yes"
	label="mortimer_mole"
	on_talk="[if((not level.player.vars.mortimer_state),	
	  speech_dialog(set(level.player.vars.mortimer_state, 'wants_ant'),
	                self, [~Hello there.~],
							set(level.player.animation, 'emote_raisedfinger'),
							level.player, [~Hi, I'm Frogatto.~],
							self, [~A pleasure to meet you.\nI am Mortimer.~],
							set(level.player.animation, 'emote_talk'),
							level.player, [~That's nice.~],
										set(level.player.animation, 'emote_confused'),
										[~Uhm, I hope you don't mind my asking,\nbut what on earth ARE you, anyway?~],
							self, [~Ostensibly, I am a mole.~],
							set(level.player.animation, 'emote_talk'),
							level.player, [~...\nOkay.~],
							self, [~Perhaps more importantly, I am a bit of\nan astronomer and biologist, by trade.~],
									[~That is why I live all the way up here.\nYou can see quite a bit from this height.~],
							set(level.player.animation, 'emote_talk'),
							level.player, [~...and I guess you have these\nants in cages to study them?~],
							self, [~That's right.  Unfortunately,\nmy collection lacks the rarer golden ant.~],
							set(level.player.animation, 'emote_talk'),
							level.player, [~Oh, what a shame.~],
							self, [~You know, you look rather well-traveled.\nIf you could bring me a golden ant\nand stick it in one of my cages,\nI'd reward you handsomely.~],
							set(level.player.animation, 'emote_raisedfinger'),
							level.player, [~Handsomely you say?\nI'm on it!~])),
	if(level.player.vars.mortimer_state = 'wants_ant',
	   if(level.player.vars.got_gold_ant,
	    speech_dialog(self, [~Oh! You got the golden ant for me.\nIt's beautiful, beautiful!~],
		              set(level.player.animation, 'emote_geez'),
		              level.player, [~Mmmmmhmmmm. Now you were talking\nabout a reward?~],
					  self, [~Oh yes, a reward!\nHere you go...~],
					  spawn('max_heart_object', midpoint_x - 40, midpoint_y, facing, [set(velocity_y, -1000), set(accel_y,40), set(collide_dimensions_in, []), schedule(50, fire_event('acquired'))]),
					  spawn('die_cloud', midpoint_x - 40, midpoint_y, facing),
					  set(level.player.vars.mortimer_state, 'got_ant')),
		if(level.player.vars.swallowed and level.player.vars.swallowed.type in ['ant_gold', 'ant_gold.thrown'],
		speech_dialog(self, [~What's that you say? The golden ant\nis in your stomach? Quick, spit it\nout into the cage!~]),
		speech_dialog(self, [~I don't suppose you've had any\nluck with getting a golden ant yet?~],
		              set(level.player.animation, 'emote_geez'),
		              level.player, [~I'm working on it.\nThose things pack a pretty mean\nbite, you know.~]
	   )))),
	 if(level.player.vars.mortimer_state = 'got_ant',
	   speech_dialog(self, [~I do hope you are enjoying exploring\nthe island. There are so many\nwonderful creatures on it.~],
					 set(level.player.animation, 'emote_geez'),
		             level.player, [~I'm assuming you're talking about\nall the creatures that keep trying\nto kill me.~]))
	]"
