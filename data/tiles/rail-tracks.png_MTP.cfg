{

#solid
tile_pattern: {
	image: "tiles/rail-tracks.png",
	tiles: "30",
	pattern: ".*   ,.*	 ,.*,
.*	 ,(rtr),.*,
.*	 ,.*   ,.*",
	passthrough: true,
	solid: true,
},
multi_tile_pattern: [

	{
		chance: 100,
		pattern: "  (rtr)?,	   ->tile1		   ,(rtr)?
					      , rtr->tile2		   ,(rtr)? 
					(rtr)?,	   ->tile3		   ,(rtr)?",
		range: {
			image: "tiles/rail-tracks.png",
			from: "tile1",
			to: "tile3",
			tiles: "00",
		},
		tile2: {
			passthrough: true,
			solid: true,
		},
	},

	{
		chance: 100,
		pattern: "  (rtr)?,	   ->tile1		   ,(rtr)?
					(rtr)?, rtr->tile2		   ,(rtr)? 
					(rtr)?,	   ->tile3		   ,(rtr)?",
		range: {
			image: "tiles/rail-tracks.png",
			from: "tile1",
			to: "tile3",
			tiles: "01",
		},
		tile2: {
			passthrough: true,
			solid: true,
		},
	},
],
}