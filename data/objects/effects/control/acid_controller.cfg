{
id: "acid_controller",
ignore_collide: true,
zorder: 0,
hidden_in_game: true,
consts: {
	damage: 1,
},
on_editor_changing_variable: "remove_water(zone_x1, zone_y1, zone_x2, zone_y2)",
on_editor_removed: "remove_water(zone_x1, zone_y1, zone_x2, zone_y2)",
on_editor_changed_variable: "[add_water(zone_x1, zone_y1, zone_x2, zone_y2, [70, 0, 70, 50]), fire_event('load')]",
on_editor_added: "add_water(zone_x1, zone_y1, zone_x2, zone_y2, [70, 0, 70, 50])",
on_start_level: "[
	    set(activation_area, [vars.zone_x1 - 50, vars.zone_y1 - 100, (vars.zone_x2 - vars.zone_x1) + 100, (vars.zone_y2 - vars.zone_y1) + 100])]",
on_load: "[  add_particles('bubbles'), add_particles('fizz'),
		fire_event('setup_particles')]",
on_setup_particles: "[
	   set(bubbles.area, [zone_x1, zone_y1, zone_x2, zone_y2]),
	   set(fizz.min_x, vars.zone_x1 - x),
	   set(fizz.max_x, vars.zone_x2 - x),
	   set(fizz.min_y, (vars.zone_y1 - 15) - y),
	   set(fizz.max_y, (vars.zone_y1 + 15) - y),
	   set(fizz.spawn_rate, 2*(zone_x2 - zone_x1))
	   ]",
on_end_anim: "animation('normal')",
editor_info: {
	category: "controllers",
	var: [
		{
			name: "zone_x1",
			type: "x",
			value: "x",
		},
		{
			name: "zone_x2",
			type: "x",
			value: "x+200",
		},
		{
			name: "zone_y1",
			type: "y",
			value: "y",
		},
		{
			name: "zone_y2",
			type: "y",
			value: "y+200",
		},
	],
},
animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 147,
	y: 102,
	w: 28,
	h: 28,
	frames: 1,
	duration: 1000,
},
particle_system: [
	{
		id: "bubbles",
		type: "water",
		number_of_particles: 100,
		repeat_period: 200,
		velocity_y: -1,
		velocity_x: 0,
		velocity_rand: 4,
		dot_size: 2,
		color: [120,250,200,200],
	},
	{
		id: "fizz",
		type: "simple",
		spawn_rate: 600,
		time_to_live: 80,
		min_x: -60,
		max_x: 260,
		min_y: -15,
		max_y: 15,
		velocity_y: -200,
		velocity_x: 260,
		velocity_x_random: 200,
		velocity_y_random: 400,
		accel_y: -10,

		#color=255,255,255,255
		delta_a: 2,
		animation: {
			id: "sparkle",
			image: "effects/particles.png",
			rect: [3,93,9,99],
			pad: 3,
			frames: 5,
			frames_per_row: 5,
			scale: 2,
			duration: 8,
		},
	},
],
}
