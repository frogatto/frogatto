{
id: "moth_small",
prototype: ["ant_flying"],
editor_info: {
	category: "enemies, forest",
},
activation_border: 500,

properties: {
#-------------------------- hittable metadata --------------------------#
	title: "~Small Moth~",
	description: "~It’s a tiny moth! Much less threatening than those other, bigger moths you probably haven’t found yet.~",
	taste: "~\"Mothy.\"~",


#-------------------------- core processing --------------------------#
	altitude_adjustment: "standard_flier_wave",
},

on_bounced_on: "animation('spring')",
on_collide_head: "",

timer_frequency: 150,
on_timer: "	[
				spawn('moth_small.warning', mid_x + 5*facing, mid_y - 20, {
					facing:facing,
					parent:me,
					relative_x: 10,
					relative_y: -20}
				),
				schedule(30, fire_event('fire'))
			]",

on_fire: "	[
				spawn('moth_small.flash', mid_x + 5*facing, mid_y - 20, facing),
				spawn('moth_small.shot',mid_x+5*facing, mid_y - 20, {
					facing: facing,
					velocity_x: max(-300,min(300,((1000*(level.player.x-x))/abs(level.player.y-y)) / 2)),
					velocity_y: max(-300,min(300,((1000*(level.player.y-y))/abs(level.player.x-x)) / 2))
				})
			]",


animation: [
	{
		"@base": true,
		image: "enemies/moth-small.png",
		pad: 3,
		accel_x: 0,
		accel_y: 0,
		body_area: "all",
		attack_area: null,
	},
	{
		id: "fly",
		rect: [3,2,35,32],
		frames: 4,
		duration: 5,
		reverse: true,
		events: "15:wingflap",
		accel_x: 10,
	},
	{
		id: "turn",
		rect: [111,73,143,103],
		frames: 3,
		duration: 4,
	},
	{
		id: "hurt",
		rect: [39,73,71,103],
		frames: 1,
		duration: 18,
	},
	{
		id: "spring",
		rect: [75,73,107,103],
		frames: 1,
		duration: 4,
	},
],
object_type: [
	{
		id: "thrown",
		prototype: ["throwable_small_enemy"],
		properties: {
			taxonomy: "TaxonomyType :: enum bug",
		},
		animation: [
			{
				image: "enemies/moth-small.png",
				id: "thrown",
				thrown_area: "all",
				duration: 60,
				rect: [39,39,71,69],
				frames: 1,
				body_area: null,
			},
			{
				image: "enemies/moth-small.png",
				id: "on_back",
				rect: [39,39,71,69],
				frames: 2,
				duration: 5,
				body_area: "all",
			},
		],
	},
	{
		id: "flash",
		prototype: ["transient_object"],
		zorder: "@include data/zorder.cfg:near_player_foreground_effects",
		dies_on_inactive: true,
		on_create: "[
			add_object(my_particles),
			schedule(4, bind_command(def() [my_particles.turn_off, animation('invis')]) ),
			schedule(75,die())
		]",
		
		properties: {
			my_particles: { type: "obj legacy_particle_attache", init: "object('legacy_particle_attache', mid_x, mid_y, {_particle_type: 'moth_small_burst', parent: me, time_to_die: 150})", },
		},

		animation: [{
			"@base": true,
			image: "enemies/moth-small.png",
			x: 184, y: 1, w: 30, h: 22,
			pad: 3,
			frames: 1,
			duration: 4,
		},
		{
			id: "sparkle",
		},
		{
			id: "invis",
			w: 0, h: 0,		
		}],
	},
	{
		id: "warning",
		zorder: "@include data/zorder.cfg:near_player_foreground_effects",
		dies_on_inactive: true,
		timer_frequency: 30,
		on_timer: "die()",
		on_end_anim: "animation('normal')",
		animation: {
			id: "normal",
			image: "enemies/moth-small.png",
			rect: [151,27,165,41],
			pad: 3,
			frames: 4,
			duration: 2,
		},
	},
	{
		id: "shot",
		prototype: ["shot"],
		zorder: "@include data/zorder.cfg:near_player_foreground_effects",
		affected_by_currents: true,
		object_level_collisions: true,
		properties: {
			attack_damage: "if(level.player.difficulty >= difficulties.challenging, 2, 1)",

			death_effects: "def(string type) -> commands [
					spawn('moth_small.flash', mid_x, mid_y, facing),
				]",

			my_particles: { type: "obj legacy_particle_attache", init: "object('legacy_particle_attache', mid_x, mid_y, {_particle_type: 'moth_small_trail', parent: me, time_to_die: 50})", },

		},
		on_create: "add_object(my_particles)",
		on_end_anim: "animation('normal')",
		timer_frequency: 4,
		on_timer: "set(rotate, cycle*10)",
		animation: {
			id: "normal",
			image: "enemies/moth-small.png",
			rect: [151,10,161,20],
			pad: 3,
			frames: 2,
			duration: 2,
			reverse: true,
			body_area: "all",
			attack_area: "all",
		},
	},
	
],
}
