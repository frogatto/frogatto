{
id: "moth_big",
prototype: ["ant_flying"],
editor_info: {
	category: "enemies, forest",
},
hitpoints: 120,
solid_area: [6,12,35,35],
timer_frequency: 90,
on_bounced_on: "",
on_collide_head: "",

on_timer: "[spawn('moth_big.warning', mid_x+16*facing, mid_y - 30, {facing:facing, parent:me, relative_x: 16, relative_y: -20}),schedule(30,fire_event('fire'))]",
on_fire: "[spawn('moth_big.flash', sound ('moth-chargeup.wav'), mid_x+16*facing, mid_y - 30, facing),
				sound('moth-shot.wav'),
				spawn('moth_big.shot',mid_x+16*facing, mid_y - 30,facing,
				
				[set(child.velocity_x, max(-300,min(300,((1000*(level.player.x-x))/abs(level.player.y-y)) / 2))),
				
				set(child.velocity_y, max(-300,min(300,((1000*(level.player.y-y))/abs(level.player.x-x)) / 2) ))])]",
## This aims our speed to guide us to the desired_height.  We use a sine function to smooth out the motion within our limits.
## Note for this critter that we also vary the desired_height itself, making the bug wander around, vertically.
## remember= wave(-250)=-1000, wave(0)=0, wave(250)=1000, wave(500) = 0, etc
properties: {
	altitude_adjustment: "(wave(cycle*5+1000)/15)",
	physical_size: "48",
},
animation: [
	{
		image: "enemies/moth-big.png",
		pad: 3,
		body_area: "all",
		attack_area: null,
		id: "fly",
		rect: [1,1,44,44],
		frames: 4,
		duration: 5,
		accel_x: 5,
	},
	{
		image: "enemies/moth-big.png",
		pad: 3,
		body_area: "all",
		attack_area: null,
		id: "turn",
		rect: [1,1,44,44],
		frames: 1,
		duration: 5,
	},
	{
		image: "enemies/moth-big.png",
		pad: 3,
		body_area: "all",
		attack_area: null,
		id: "hurt",
		rect: [1,1,44,44],
		frames: 1,
		duration: 18,
	},
],
object_type: [
	{
		id: "flash",
		zorder: "@include data/zorder.cfg:near_player_foreground_effects",
		dies_on_inactive: true,
		on_create: "[add_particles('particles'),schedule(4,fire_event('stop_spawning_particles')), schedule(75,die())]",
		on_stop_spawning_particles: "[set(particle_systems['particles'].spawn_rate, 0), animation('invis')]",
		animation: [{
			"@base": true,
			image: "enemies/moth-big.png",
			x: 191, y: 83, w: 35, h: 35,
			pad: 3,
			frames: 1,
			duration: 70,
		},
		{
			id: "sparkle",
		},
		{
			id: "invis",
			w: 0, h: 0,		
		}],
		particle_system: {
			id: "particles",
			type: "simple",
			spawn_rate: 8000,
			time_to_live: 40,
			min_x: 18,
			max_x: 20,
			min_y: 18,
			max_y: 20,
			velocity_magnitude: 1000,
			velocity_magnitude_random: 500,
			velocity_rotate_random: 360,
			animation: {
				id: "sparkle",
				image: "enemies/moth-big.png",
				x: 191,
				y: 4,
				w: 7,
				h: 7,
				pad: 3,
				frames: 4,
				duration: 10,
			},
		},
	},
	{
		id: "warning",
		zorder: "@include data/zorder.cfg:near_player_foreground_effects",
		dies_on_inactive: true,
		timer_frequency: 30,
		on_timer: "die()",
		on_end_anim: "animation('normal')",
		animation: {
			id: "normal",
			image: "enemies/moth-big.png",
			rect: [191,31,213,53],
			pad: 3,
			frames: 4,
			frames_per_row: 2,
			duration: 2,
		},
	},
	{
		id: "shot",
		prototype: ["shot"],
		affected_by_currents: true,
		object_level_collisions: true,
		properties: {
			attack_damage: "if(level.player.difficulty >= difficulties.challenging, 3, 2)",

			death_effects: "def(string type) -> commands [
					spawn('moth_big.flash', mid_x, mid_y, facing),
				]",
		},
		on_create: "spawn('moth_big.particles', mid_x, mid_y, {facing: facing, parent: me, relative_x: 0, relative_y: 0, time_to_die: 50, initial_spawn_rate: 500 })",
		on_end_anim: "animation('normal')",
		timer_frequency: 4,
		on_timer: "set(rotate, cycle*10)",
		animation: {
			id: "normal",
			image: "enemies/moth-big.png",
			rect: [191,13,205,27],
			pad: 3,
			frames: 2,
			duration: 2,
			reverse: true,
			body_area: "all",
			attack_area: "all",
		},
	},
	{
		id: "particles",
		prototype: ["effects_attache"],

		properties: {
			initial_spawn_rate: { type: "int", dynamic_initialization: true },

			do_setup: "add_particles('particles')",
			turn_on: "set(particle_systems['particles'].spawn_rate, initial_spawn_rate)",
			turn_off: "set(particle_systems['particles'].spawn_rate, 0)",
		},

		particle_system: {
			id: "particles",
			type: "simple",
			spawn_rate: 500,
			time_to_live: 40,
			min_x: -17,
			max_x: 3,
			min_y: -17,
			max_y: 3,
			velocity_magnitude: 100,
			velocity_magnitude_random: 100,
			velocity_rotate_random: 360,
			animation: {
				id: "sparkle",
				image: "enemies/moth-big.png",
				x: 191,
				y: 4,
				w: 7,
				h: 7,
				pad: 3,
				frames: 4,
				duration: 10,
			},
		},
	},
	
	
],
