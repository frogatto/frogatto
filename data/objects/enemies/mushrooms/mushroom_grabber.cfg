		frames_per_row: 4,
		duration: 5,
		accel_x: 0,
		events: "8:wingflap",
		seize_area: [4,18,24,28],
	},
	{
		id: "fly3",
		rect: [0,180,44,224],
		frames: 8,
		frames_per_row: 4,
		duration: 5,
		accel_x: 0,
		events: "8:wingflap",
		seize_area: [4,18,24,28],
	},
	{
		id: "spring",
		rect: [0,90,44,134],
		frames: 1,
