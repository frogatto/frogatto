			time_to_live: 6,
			time_to_live_rand: 6,
			colors: ["f5eddfff","cbe7b4ff","cbe7b4ff","f5eddf88","628cc733"],
			dot_size: 5,
			dot_rounded: true,
			pos_x: 9,
