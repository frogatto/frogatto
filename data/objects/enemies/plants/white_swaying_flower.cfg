			time_to_live_rand: 24,
			colors: ["f5eddfff","85d6ba00","f5eddfff","85d6ba00","f5eddfff","85d6ba00","f5eddf88","628cc733"],
			dot_size: 2,
			dot_rounded: true,
			pos_x: 1,
			pos_y: 1,
			pos_x_rand: 24,
			pos_y_rand: 24,
			velocity_x: -50,
			velocity_x_rand: 100,
			velocity_y: -50,
			velocity_y_rand: 100,
		},
		{
			id: "particles2",
			type: "point",
			generation_rate_millis: 1000,
			time_to_live: 12,
			time_to_live_rand: 24,
			colors: ["f5eddfff","85d6ba00","f5eddfff","85d6ba00","f5eddfff","85d6ba00","f5eddf88","628cc733"],
			dot_size: 1,
			pos_x: 1,
			pos_y: 1,
			pos_x_rand: 24,
			pos_y_rand: 24,
			velocity_x: -50,
			velocity_x_rand: 100,
			velocity_y: -50,
			velocity_y_rand: 100,
		},
		{
			id: "particles3",
			type: "point",
