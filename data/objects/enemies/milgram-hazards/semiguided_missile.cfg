{ //spawn('semiguided_missile', x+300, y, -1)
	id: "semiguided_missile",
	always_active: true,
	object_level_collisions: true,
	prototype: ["shot"],
	
	properties: {
		getHeading: "rotate-90",
		setHeading: "def(tgt) set(rotate, tgt+90)",
		idealHeading: "angle_to(level.player, self)-90",
		constrainedHeading: "constrain(initialHeading-wiggle, idealHeading, initialHeading+wiggle) where wiggle = 5",
		},
	
	on_die: "spawn('explosion', midpoint_x, midpoint_y, facing)",
	
	on_create: "if(not vars.initialHeading, set(vars.initialHeading, getHeading))",
	
	on_process: "[
	set(speed, constrain(0, speed+acceleration, maxSpeed)) where maxSpeed = 1000 where acceleration = 10,
	setHeading(constrainedHeading),
	[set(velocity_y, xyvel[1]), set(velocity_x, xyvel[0])] where xyvel = orbit(0,0,rotate, -speed),
	]",
	
	animation: {
		id: "normal",
		image: "enemies/cannon.png",
		x: 3,
		y: 159,
		w: 19,
		h: 19,
		frames: 2,
		pad: 3,
		duration: 10000,
		scale: 2,
		attack_area: "all",
	},
}