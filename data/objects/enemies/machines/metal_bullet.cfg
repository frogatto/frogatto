	[object_type]
	id=metal_bullet
	dies_on_inactive=yes
	timer_frequency=450
	object_level_collisions=yes
	solid_dimensions=player

	[properties]
		damage=2
	[/properties]

	prototype=shot
	
	on_create="[set(rotate, shotangle), set(velocity_x, 800 * cos(shotangle) * facing), set(velocity_y, 1200 * sin(shotangle) * facing)]"

	on_end_normal_anim="animation('normal2')"
	on_end_normal2_anim="animation('normal2')"
	
	on_end_flash_anim="die()"
	on_timer="die()"

	
		[base:animation]
		image=effects/explosion2.png
		attack_area=0,0,11,11
		pad=3
		[/animation]
		
		[animation]
		id=normal
		rect=1,79,20,93
		frames=2
		frames_per_row=1
		duration=1
		[/animation]

		[animation]
		id=normal2
		rect=24,79,43,93
		frames=2
		frames_per_row=1
		duration=2
		[/animation]
	[/object_type]
