
# Dialog controllers are generic objects designed to be used as triggers for scripts.
# Various usages include modifying:
#  - on_create to trigger something on the start of a level.
#  - on_triggered to trigger something when the player reaches a certain spot
{
id: "dialog_controller",
next_animation: "'normal'",
always_active: true,
hidden_in_game: true,
use_absolute_screen_coordinates: true,
vars: {
	last_triggered: -400,
	player_dialog_shown: false,
	player_dialog_lockout: 0,
	player_dialog: {
		children: [
			{
				"text": "Blah blah blah",
				"type": "label"
			},
			{
				"text": "Blah blah blah",
				"type": "label"
			},
			{
				"text": "Blah blah blah",
				"type": "label"
			},
			{
				"text": "Blah blah blah",
				"type": "label"
			}
		],
		cursor: [20, 20],
		"rect": [0,0,300,400],
		"type": "dialog",
		background_frame: "empty_window",
	},
},
on_load: "",
on_process: "[if(vars.player_dialog_lockout > 0, add(vars.player_dialog_lockout, -1)),
	if('c' in level.player.ctrl_keys and vars.player_dialog_lockout = 0, if(vars.player_dialog_shown, [set(vars.player_dialog_lockout, 10), set(vars.player_dialog_shown, false), clear_widgets(me)],[set(vars.player_dialog_lockout, 10), set(vars.player_dialog_shown, true), set_widgets(dialog(level.player, vars.player_dialog))]))]",
on_end_anim: "animation('normal')",
zorder: 50,
timer_frequency: 10,
on_timer: "if(level.player.midpoint_x > vars.x_bound and level.player.midpoint_x < vars.x2_bound  and level.player.midpoint_y > vars.y_bound and level.player.midpoint_y < vars.y2_bound and cycle - vars.last_triggered > 250, [fire_event('triggered'),set(vars.last_triggered,cycle)])",
on_triggered: "[sound('MenuConfirm.ogg')]",
editor_info: {
	category: "controllers",
	var: [
		{
			name: "x_bound",
			type: "x",
			value: "x-100",
		},
		{
			name: "x2_bound",
			type: "x",
			value: "x+150",
		},
		{
			name: "y_bound",
			type: "y",
			value: "y-100",
		},
		{
			name: "y2_bound",
			type: "y",
			value: "y+150",
		},
	],
},
animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 86,
	y: 73,
	w: 28,
	h: 28,
	collide: [0,0,28,28],
	frames: 1,
	duration: 1000,
},
}