[object_type]
	id=spawn_timing_test
	
	[editor_info]
		category=crazy-stuff
	[/editor_info]
	
	[vars]
		numToSpawn=500
		numSpawned=0
	[/vars]
	
	on_create = "[
		debug('Spawning # {numSpawned} of {numToSpawn}.'),
		if(numSpawned < numToSpawn, add_object(ob))
		] where ob = object(self.type, numSpawned%50*img_w, numSpawned/50*img_h, 1, {'numSpawned' -> numSpawned + 1})"
	
	on_end_anim="animation('normal')"
	[animation]
		id=normal
		image=experimental/spiderbot.png
		rect=87,75,94,82
		pad=0
		frames=2
		duration=5
		item_area=all
	[/animation]
[/object_type]