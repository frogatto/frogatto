[object_type]
	id=ct-track-37
	prototype = ct-track
	
	[vars]
		cw='ct-track-19'
		ccw='ct-track-19'
		tracks = [37]
	[/vars]
	
	[properties]
		solve = "solve37"
	[/properties]
	
	xon_create = "map(range(150), 'step', [
		schedule(step/5, spawn('ct-cursor-edit.dbg', pix[0], pix[1], 0)) where pix = solve(step, 0, 0)[0],
		schedule(step/5, spawn('ct-cursor-edit.dbg', pix[0], pix[1], 0)) where pix = solve(150-step, 1, 0)[0]
		])"
	
	[animation]
		image=experimental/cube trains/0015.png
		rect=0,0,255,255
	[/animation]
	
	[animation]
		id=red
		image=experimental/cube trains/red/0015.png
		rect=0,0,255,255
	[/animation]
	
	[animation]
		id=green
		image=experimental/cube trains/green/0015.png
		rect=0,0,255,255
	[/animation]
[/object_type]