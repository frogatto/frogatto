[object_type]
	id=ct-cursor-edit
	prototype = ct-cursor
	is_human=true
	
	# See revision d9d130c2d4a579664acf9ede7b23cab14e48a04d for shader example.
	
	[vars]
		pieces = "[	'ct-block-5', 'ct-black-5', 'ct-windows-large-5',
					'ct-ground-support-5', 'ct-legs-5', 'ct-bridge-tiny-19', 'ct-bridge-tiny-37',
					'ct-tunnel-1', 'ct-tunnel-3', 'ct-tunnel-7', 'ct-tunnel-9',
					'ct-track-19', 'ct-track-37', 'ct-track-13', 'ct-track-17', 'ct-track-39', 'ct-track-79',
					'ct-glr-19', 'ct-glr-37', 'ct-glr-13', 'ct-glr-17', 'ct-glr-39', 'ct-glr-79',
					#'ct-track-1,39', 'ct-track-1,37', 'ct-track-1,79', 'ct-track-3,17', 'ct-track-3,19', 'ct-track-3,79', 'ct-track-7,13', 'ct-track-7,19', 'ct-track-7,39', 'ct-track-9,13', 'ct-track-9,17', 'ct-track-9,37',# #switches not supported yet#
					'ct-raise-1', 'ct-raise-3', 'ct-raise-7', 'ct-raise-9', 
					'ct-ground-raise-1', 'ct-ground-raise-3', 'ct-ground-raise-7', 'ct-ground-raise-9',
					'ct-tree1-center-1', 'ct-tree1-center-3', 'ct-tree1-center-7', 'ct-tree1-center-9',
					'ct-edge-hedge-1', 'ct-edge-hedge-3', 'ct-edge-hedge-7', 'ct-edge-hedge-9', 
					]"
		edit_all = 1 #pieces
	[/vars]
	
	[properties]
		block_value = "def(objs, value) map(objs, 'obj', obj.change_save_val(value))"
		
		next_branch = "set(self.vars.target_value, 
			switch(self.vars.target_value,
				'normal',  'green',
				'green', 'red',
				'red', 'normal'))"
				
		additionalPlacementRequirementsMet = "def(obj, at_pos) 1"
					
		tools = "{ #These are the tools which appear in the toolboxs to the 1st of the screen. There is only one atm, called 'toolbox'.#
			'toolbox' -> map(
				['legs-5', 'track-19', 'glr-track-19', 'track-13', 'glr-track-13', 'raise-1', 'glr-raise-1', 'block-5'],
				'tool_name', object('ct-button-{tool_name}'))}"
	[/properties]
	
	on_block_alt = "fire_event(arg, 'ctrl_select')"
	
