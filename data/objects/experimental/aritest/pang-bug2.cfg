	if(facing>0 and velocity_x<0, facing(-1)),
	if( (distance(level.player, me)<40) and (vars.touch_cooldown<cycle), [
		set(level.player.vars.refire_time, 6),
		set(vars.touch_cooldown, cycle + 150)
		]
	)
]",
