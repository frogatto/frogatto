[object_type]
	id=spark
	zorder=20
	ignore_collide=true
	dies_on_inactive=yes
	
	on_enter_water="die()"
	on_collide_side="die()"
	
	on_process="if (1d10 = 1, die())"
	
	on_create="[set(velocity_x, ((1d2000 - 1000)/3)),
				set(velocity_y, (1d500)/2)]"
	
	[animation]
		id=normal
		image=effects/powerup-fx.png
		rect=132,65,133,66
		accel_y=20
	[/animation]
[/object_type]