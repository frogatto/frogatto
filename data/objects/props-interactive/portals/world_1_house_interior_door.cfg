	
	[object_type]
	id=world_1_house_interior_door
	dies_on_inactive=no
	zorder=-2

	[editor_info]
	category=buildings
		[var]
		name=dest_level
		type=level
		[/var]
		[var]
		name=dest_door
		type=label
		info=dest_level
		[/var]
	[/editor_info]

	on_interact="[if(cycle > 20,sound('DoorOpen.ogg')),animation('open'),fire_event(level.player, 'start_interact')]"
	on_enter="[if(dest_level and dest_door, teleport(dest_level, dest_door, 'iris'))]"
	on_end_open_anim="animation('ajar')"
	on_end_normal_anim="animation('normal')"
	on_end_ajar_anim="animation('ajar')"

	on_end_visualopen_anim="animation('normal')"
	on_open="[sound('DoorOpen.ogg'),animation('visualopen')]"
	
		[base:animation]
		image=props/world-1-house-interior-door.png
		pad=0
		[/animation]
		
	
		[animation]
		interact_area=all
		id=normal
		rect=0,0,31,47
		frames=1
		duration=10000000
		[/animation]
	
		[animation]
		id=open
		rect=0,0,31,47
		frames=5
		duration=3
		events="14:enter"
		[/animation]

		[animation]
		id=visualopen
		rect=0,0,31,47
		frames=5
		duration=4
		reverse=yes
		[/animation]

		[animation]
		id=ajar
		rect=128,0,159,47
		frames=1
		duration=10000000
		[/animation]

	[/object_type]
