object_type: [
	{
		id: "magic_spell_projectile",
		always_active: true,
		is_strict: true,
		zorder: "@include data/zorder.cfg:in_front_of_everything",

		on_process: "[add(rotate, 23)]",
		on_create: "add_particles('particles')",

