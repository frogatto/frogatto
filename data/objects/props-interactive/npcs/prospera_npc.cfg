object_type: [
	{
		id: "magic_spell_projectile",
		always_active: true,
		is_strict: true,
		zorder: "@include data/zorder.cfg:in_front_of_everything",

		properties: {
			prior_y_pos: { type:"decimal", default: 0 },
			prior_x_pos: { type:"decimal", default: 0 },
			faux_velocity_x: { type:"decimal", default: 0 },
			faux_velocity_y: { type:"decimal", default: 0 },
		},

		on_process: "[
						set(prior_x_pos, mid_x),
						set(prior_y_pos, mid_y),
						set(rotate, my_angle_of_motion)
					]
					
				where my_angle_of_motion = atan2( faux_velocity_y, faux_velocity_x )
				where faux_velocity_x = mid_x - prior_x_pos
				where faux_velocity_y = mid_y - prior_y_pos
				",

		on_create: "add_particles('particles')",
		on_end_anim: "animation(animation)",

		animation: {
			id: "normal",
			image: "npc/prospera-spell2.png",
			rect: [0,0,19,19],
			feet_x: 10,
			feet_y: 10,
			pad: 0,
			accel_y: 0,
			accel_x: 0,
			frames: 8,
			frames_per_row: 4,
			duration: 3,
			scale: 3,
		},
		
		particle_system: {
			id: "particles",
			type: "simple",
			spawn_rate: 1500,
			time_to_live: 18,
			min_x: 0,
			max_x: 30,
			min_y: 0,
			max_y: 30,
			velocity_magnitude: 100,
			velocity_magnitude_random: 100,
			velocity_rotate_random: 360,
			animation: {
				id: "sparkle",
				image: "npc/prospera-spell.png",
				x: 0,
				y: 40,
				w: 12,
				h: 12,
				pad: 0,
				frames: 9,
				frames_per_row: 3,
				duration: 3,
			},
		},
		
	},	
	{
		id: "magic_spell_burst",
		
		properties: {
			be_huge: { type: "bool", default: false },
		},
		
		on_create: "[
			if(be_huge,
				[
					set(scale, 3.0),
					set(rotate, 1d360)
				],[
					set(scale, 0.5 + (1d50/100.0)),
					set(rotate, 1d360),
					set(red,150+1d150),
					set(green,150+1d150),
					set(blue,150+1d150)
				]
			),
			animate(me,
				{
					alpha: 0,
				},{
					duration: (8*2),
					easing: lib.math.ease_in_cubic
				})
		]",
		
		on_end_anim: "die()",
		
		animation: {
			id: "normal",
			no_remove_alpha_borders: true,
			image: "effects/light-flash.png",
			rect: [0,0,121,121],
			frames: 8,
			frames_per_row: 4,
			pad: 0,
			duration: 2,
			blend:["src_alpha","dst_alpha"],
		},
	},
	{
		id: "magic_spell_aftermath",
		always_active: true,
		is_strict: true,
		zorder: "@include data/zorder.cfg:in_front_of_everything",

		properties: {
			pop_star: "def(int index) -> commands spawn('star_particle',mid_x,mid_y, {velocity_x: vel.x, velocity_y: vel.y})
		
					where vel = polar_to_cartesian(spawn_angle, 1d200+100)
					where spawn_angle = 120*index + 1d90",
		
			polar_to_cartesian:  "def(decimal angle, decimal mag) -> {x: decimal, y: decimal} {x:  mag * cos(angle), y: mag * sin(angle) }",
		
		},

		on_create: "[	add_particles('particles'),
						map(range(1000/50), schedule(50*value + 1d20, pop_star(index))),
		
						schedule(death_time - 50, ; set(particles.spawn_rate, 0)
						   where particles = (object <- me.particle_systems['particles'])
						),
						schedule(death_time, die())
					]
						where death_time = 1000",

		animation: {
			id: "normal",
			image: "npc/prospera-spell.png",
			rect: [0,0,1,1],
			pad: 0,
			accel_y: 0,
			accel_x: 0,
		},
		
		particle_system: {
			id: "particles",
			type: "simple",
			spawn_rate: 100,
			time_to_live: 18,
			min_x: -40,
			max_x: 20,
			min_y: -40,
			max_y: 20,
			velocity_magnitude: -300,
			velocity_magnitude_random: -600,
			velocity_rotate_random: 20,
			animation: {
				id: "sparkle",
				image: "npc/prospera-spell.png",
				x: 0,
				y: 40,
				w: 12,
				h: 12,
				pad: 0,
				frames: 9,
				frames_per_row: 3,
				duration: 3,
			},
		},
		
	}]
