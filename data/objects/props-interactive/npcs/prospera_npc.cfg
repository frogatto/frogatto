			type: "simple",
			spawn_rate: 100,
			time_to_live: 18,
			min_x: -40,
			max_x: 20,
			min_y: -40,
			max_y: 20,
			velocity_magnitude: -300,
			velocity_magnitude_random: -600,
			velocity_rotate_random: 20,
			animation: {
