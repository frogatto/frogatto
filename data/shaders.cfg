				blur_coefficients[17] = 0.13171758502721786;
				blur_coefficients[18] = 0.10976465418934822;
				blur_coefficients[19] = 0.08087921887636185;
				blur_coefficients[20] = 0.0525714922696352;
				blur_coefficients[21] = 0.03004085272550583;
