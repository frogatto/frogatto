				blur_coefficients[31] = 0.000000007450580596923828;
				blur_coefficients[32] = 0.000000000232830643653869;			
								
				float blur_accumulator_h = 0;
				for(int i = 0; i != 33; ++i) {
					vec4 color = texture2D(u_anura_tex_map, texcoord + vec2( (1 * (i - 6))  /u_anura_draw_area[2], 0.0));
				
					if(
						(vec4(color[0],color[1],color[2], 0.0) == vec4(0.0,0.0,0.0,0.0))
					){
						blur_accumulator_h += blur_coefficients[i];
					}
					
				}

				float blur_accumulator_v = 0;
				for(int i = 0; i != 33; ++i) {
					vec4 color = texture2D(u_anura_tex_map, texcoord + vec2(0.0,  (1 * (i - 6))  /u_anura_draw_area[3]));
				
					if(
						(vec4(color[0],color[1],color[2], 0.0) == vec4(0.0,0.0,0.0,0.0))
					){
						blur_accumulator_v += blur_coefficients[i];
					}
					
				}
				
				float blur_accumulator = 1.0 - mix(blur_accumulator_h, blur_accumulator_v, 0.5);
				
				


				
				if( elide_pixel ) {
					gl_FragColor = fb_color;
				} else {
					vec4 blurred_liquid = liquid_tex_color;
					
					blurred_liquid[3] = blur_accumulator;
				
					
					
					vec3 screen_blended_color = blendScreen(
						vec3( fb_color.r, fb_color.g, fb_color.b),
						vec3( blurred_liquid.r, blurred_liquid.g, blurred_liquid.b),
						blurred_liquid.a
					);

