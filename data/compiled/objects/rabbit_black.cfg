[prototype]
friction="1000"
hitpoints="5"
id="rabbit_black"
mass="5"
on_add_object_fail="[if(collide_with.team != team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_bounced_on="animation('spring')"
on_change_animation_failure="fire_event('solidity_fail')"
on_change_solid_dimensions_fail="fire_event('solidity_fail')"
on_collide_feet="animation('walk')"
on_collide_head="set(velocity_y, -velocity_y/2)"
on_collide_object_body="if(collide_with.team != team and collide_with.team != 'evil_harmless' and (not (collide_with.team = 'evil' and team = 'evil_harmless')), if(collide_with_area = 'attack', get_hit_by(collide_with)))"
on_collide_side="if(not (animation in ['hurt']), [set(facing, -facing), animation('turn'), set(velocity_x,0)])"
on_die="[score(level,points_value), spawn_item(self), death_burst_tracked(self)]"
on_end_anim="animation('walk')"
on_end_hurt_anim="animation('walk')"
on_end_turn_anim="animation('walk')"
on_enter_anim="set(tmp.already_hit, [])"
on_enter_walk_anim="if(not is_standing, animation('stand'))"
on_enter_water="die()"
on_jump="[if(vars.jump_counter=3, bigjump(), smalljump() ),animation('jump')]"
on_jumped_on="[if(jumped_on_by.mass >= 20, die())]"
on_process_stand="if(is_standing, animation('walk'))"
on_process_walk="if(is_standing, if(facing!=player_facing, [set(facing, -facing),animation('turn')],fire_event('jump')))"
on_solidity_fail="if(tmp.in_solidity_fail, die(),
	          [set(tmp.in_solidity_fail, 1),
			   resolve_solid(me,0,-1,60),
			   resolve_solid(me,2,-1,250),
			   resolve_solid(me,-2,-1,250),
			   resolve_solid(me,0,-1,500),
			   set(tmp.in_solidity_fail, 0)
			  ])"
on_stomped_on="[add(hitpoints, -3), set(green, 100), set(blue, 100),
	                schedule(4, [set(green, 255), set(blue, 255)])]"
on_stuck="if(not solid(level, midpoint_x, y+self.img_h-10), add(velocity_y, -1200), add(velocity_x, 1d600-300))"
on_surface_damage="die()"
on_timer="[set(rotate, slope_standing_on), if(turns_at_cliffs and is_standing and animation = 'walk' and distance_to_cliff < DISTANCE_TO_CLIFF_CHECK,[set(facing, -facing),animation('turn')],null())]"
solid_area="5,10,20,25"
solid_dimensions="enemy,common"
tags="swallowable"
timer_frequency="5"
traction="1000"
	[consts]
	DISTANCE_TO_CLIFF_CHECK="30"
	basic_type="'rabbit_black'"
	bounce_roundness="70"
	flinch_threshold="3"
	solid_dimensions="['enemy', 'common']"
	spring_amount="1200"
	springiness="190"
	thrown_type="'rabbit_black.thrown'"
	[/consts]

	[properties]
	attack_damage="0"
	attack_knockback="0"
	cause_flinch="def(collide_with) execute(me, [debug(collide_with.midpoint_x, me.midpoint_x), add(me.velocity_x,me.hurt_velocity_x * sign(collide_with.midpoint_x - me.midpoint_x)), 
			add(me.velocity_y,me.hurt_velocity_y)])"
	damage_cooldown="0"
	display_hurt_visuals="def() execute(me, 
					[if('hurt' in available_animations,set(me.animation, 'hurt')),
					hurt_flash_sequence()
					])"
	display_posthit_invincibility_flash_sequence="def() if(consts.posthit_invicibility_period, 
			map(range(consts.posthit_invicibility_period/2), 'step' ,schedule(step*2, if(step%2=0,set(alpha,50),set(alpha,255))  ) ) )"
	flash_bright="def() [set(me.brightness, 1023)]"
	flash_off="def() [set(me.brightness, 255),set(me.red, 255),set(me.green, 255), set(me.blue, 255)]"
	flash_red="def() [set(me.red, 255),set(me.green, 100), set(me.blue, 100)]"
	get_hit_by="def(collide_with) execute(me, [
						if((not is_invincible) and (collide_with.attack_damage > 0) and (collide_with.attack_damage > consts.armor) and (collide_with.damage_cooldown < (cycle - vars.time_last_hit)),
								[display_hurt_visuals(),
								display_posthit_invincibility_flash_sequence(),
								handle_flinch(collide_with),
								handle_damage(collide_with),
								set(vars.time_last_hit, me.cycle)]),
						
						handle_damage_type(collide_with),
						handle_knockback(collide_with)])"
	handle_damage="def(collide_with) execute(me,add(me.hitpoints, - collide_with.attack_damage))"
	handle_damage_type="def(collide_with) null() #virtual#"
	handle_flinch="def(collide_with) 
			execute(me, if(collide_with.attack_damage > consts.flinch_threshold, cause_flinch(collide_with)))"
	handle_knockback="def(collide_with) execute(me,add(velocity_x, collide_with.facing * collide_with.attack_knockback))"
	hurt_flash_sequence="def()	[	flash_bright(),
									schedule(3, flash_red()),
									schedule(6, flash_bright()),
									schedule(9, flash_red()),
									schedule(12, flash_bright()),
									schedule(15, flash_off())]"
	hurt_velocity_x="-200"
	hurt_velocity_y="-400"
	is_invincible="if(invincible or level.in_dialog or is_invincible_posthit, 1, 0)"
	is_invincible_posthit="if(vars.time_last_hit and (abs(vars.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[vars]
	jump_counter="0"
	points_value="4"
	turns_at_cliffs="1"
	[/vars]

	[editor_info]
	category="bugs"
	[/editor_info]

	[properties]
	attack_damage="if(not underwater, 1)"
	handle_damage_type="def(collide_with)
						if(collide_with.damage_type = 'stun', if(consts.thrown_type, [add(velocity_y,hurt_velocity_y), set(type, consts.thrown_type), animation('on_back')] ))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	team="'evil'"
	[/properties]

	[animation]
	accel_x="250"
	accel_y="60"
	attack_area="15,18,26,26"
	body_area="all"
	duration="6"
	frame_info="1,4,1,1,189,229,23,23,1,5,1,1,212,229,23,22,2,6,1,1,235,229,22,21"
	frames="3"
	id="stand"
	image="compiled-2.png"
	rect="188,225,212,252"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="60"
	body_area="all"
	duration="6"
	frame_info="1,3,1,1,207,132,23,24,2,2,2,1,230,132,21,25"
	frames="2"
	id="jump"
	image="compiled-2.png"
	rect="206,129,230,156"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="250"
	accel_y="60"
	attack_area="15,18,26,26"
	body_area="all"
	duration="6"
	frame_info="1,4,1,1,189,229,23,23,1,5,1,1,212,229,23,22,2,6,1,1,235,229,22,21"
	frames="3"
	id="walk"
	image="compiled-2.png"
	rect="188,225,212,252"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="60"
	body_area="all"
	duration="4"
	frame_info="1,14,1,1,431,399,23,13"
	frames="1"
	id="spring"
	image="compiled-2.png"
	rect="430,385,454,412"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="60"
	attack_area="0,18,26,26"
	body_area="all"
	duration="3"
	frame_info="4,3,2,2,668,182,19,23,5,2,5,2,687,182,15,24,2,3,4,2,702,182,19,23"
	frames="3"
	id="turn"
	image="compiled-2.png"
	rect="664,179,688,206"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="60"
	body_area="all"
	duration="18"
	frame_info="5,9,4,1,254,330,16,18"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="249,321,273,348"
	rotate_on_slope="yes"
	[/animation]

	[properties]
	bigjump="def() [	set(vars.jump_counter,0),
							set(velocity_y, -1200-1d400),
							set(velocity_x, (250+1d500)*(player_facing))]"
	face_player="if(facing != player_facing, animation('turn'))"
	player_facing="if(midpoint_x - level.player.midpoint_x > 0, -1, 1)"
	smalljump="def() [	add(vars.jump_counter,1),
							set(velocity_y, -800 - 1d400), 
							set(velocity_x, 150-1d300)]"
	[/properties]

	[object_type]
	id="thrown"
	prototype="throwable_small_enemy"
	solid_dimensions="common,enemy"
		[consts]
		basic_type="'rabbit_black'"
		thrown_type="'rabbit_black.thrown'"
		[/consts]

		[animation]
		body_area="none"
		duration="60"
		frames="1"
		id="thrown"
		image="enemies/rabbit-black.png"
		rect="31,33,55,60"
		thrown_area="all"
		[/animation]

		[animation]
		body_area="all"
		duration="5"
		frames="2"
		id="on_back"
		image="enemies/rabbit-black.png"
		rect="31,33,55,60"
		[/animation]

	[/object_type]

[/prototype]

