[object_type]
has_feet="no"
id="frogatto_house_door_left"
on_end_ajar_anim="animation('ajar')"
on_end_normal_anim="animation('normal')"
on_end_open_anim="animation('ajar')"
on_enter="[if(dest_level and dest_door, teleport(dest_level, dest_door, 'iris'))]"
on_interact="[if(cycle > 20,sound('DoorOpen.ogg')),animation('open'),fire_event(level.player, 'start_interact')]"
zorder="-2"
	[editor_info]
	category="buildings"
		[var]
		name="dest_level"
		type="level"
		[/var]

		[var]
		info="dest_level"
		name="dest_door"
		type="label"
		[/var]

	[/editor_info]

	[animation]
	duration="10000000"
	frames="1"
	id="normal"
	image="props/frogattos-house-door.png"
	interact_area="all"
	pad="0"
	palettes="seaside_village"
	rect="0,64,47,111"
	[/animation]

	[animation]
	duration="3"
	events="14:enter"
	frames="5"
	id="open"
	image="props/frogattos-house-door.png"
	pad="0"
	palettes="seaside_village"
	rect="0,64,47,111"
	[/animation]

	[animation]
	duration="10000000"
	frames="1"
	id="ajar"
	image="props/frogattos-house-door.png"
	pad="0"
	palettes="seaside_village"
	rect="192,64,239,111"
	[/animation]

[/object_type]

