		            min(vars.charge_time, cycle - tmp.start_attack_cycle), 0)"
	shoot_bubble="def() 
			if(cycle%8=0,	[spawn('frogatto_playable_unstable.bubble_shot',midpoint_x+10*facing,midpoint_y,facing, [set(velocity_x,(400+1d100)*facing),set(velocity_y,1d100-50)])])"
	shoot_fire="def() [spawn('frogatto_playable_unstable.fire_shot',midpoint_x+10*facing,midpoint_y,facing, [set(velocity_x,(1000+1d1000)*facing),set(velocity_y,1d900-450)])]"
	team="'player'"
	tongue="def()
		if('fat' in variations,
				if(not (animation in ['interact']), [animation('spit')]),
				[
					if(animation in ['run'], animation('run_attack')),
					if(animation in ['stand', 'leave_crouch', 'stand_up_slope', 'stand_down_slope', 'walk', 'enter_lookup', 'lookup','skid', 'land'],
						animation(if(ctrl_up, 'up_', '') + 'attack')),
					if(animation in ['jump', 'fall'],
							if(ctrl_down or ctrl_jump and (not ctrl_tongue), animation('fall_spin_attack'),
							animation('jump_attack')))
				])"
