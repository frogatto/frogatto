[object_type]
always_active="yes"
id="scrolling_text_controller"
ignore_collide="true"
on_editor_added="if(txt, text(txt, 'default', size))"
on_editor_changed_variable="if(txt, text(txt, 'default', size))"
on_end_anim="animation('normal')"
on_load="[set(alpha, 0), if(txt, text(txt, 'default', size))]"
on_process="set(y, y-1)"
zorder="50"
	[vars]
	size="1"
	txt="'TEXT'"
	[/vars]

	[editor_info]
	category="controllers"
		[var]
		name="txt"
		type="text"
		value="'TEXT'"
		[/var]

		[var]
		name="size"
		value="1"
		[/var]

	[/editor_info]

	[properties]
	set_text="def(text) [set(vars.txt, text), fire_event(me, 'load')]"
	[/properties]

	[animation]
	duration="1000"
	frame_info="2,2,2,1,58,132,24,25"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="56,130,83,157"
	[/animation]

[/object_type]

