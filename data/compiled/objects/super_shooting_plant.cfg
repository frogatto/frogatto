	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="6"
	frame_info="2,6,2,0,910,84,27,27,1,12,1,0,937,84,29,21"
	frames="2"
	frames_per_row="2"
	id="prepare"
	image="compiled-2.png"
	rect="908,78,938,110"
	reverse="no"
	solid_area="6,19,25,33"
	[/animation]

	[editor_info]
	category="plants"
	[/editor_info]

	[properties]
	handle_knockback="def(collide_with) null()"
	[/properties]

	[tmp]
	anim_repeat="0"
	[/tmp]

[/prototype]

