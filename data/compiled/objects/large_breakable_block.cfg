	[properties]
	flash_color="def(collide_with) null()"
	handle_damage="def(collide_with) execute(me, [add(me.hitpoints, -1),if(hitpoints > 1, set(animation, 'normal' + (hitpoints-1)))])"
	handle_knockback="def(collide_with) null()"
	hurt_velocity_x="0"
	hurt_velocity_y="0"
	[/properties]

[/prototype]

