[object_type]
always_active="yes"
id="water_controller"
ignore_collide="true"
on_editor_added="add_water(zone_x1, zone_y1, zone_x2, zone_y2)"
on_editor_changed_variable="add_water(zone_x1, zone_y1, zone_x2, zone_y2)"
on_editor_changing_variable="remove_water(zone_x1, zone_y1, zone_x2, zone_y2)"
on_editor_removed="remove_water(zone_x1, zone_y1, zone_x2, zone_y2)"
on_end_anim="animation('normal')"
on_load="[set(alpha,0), set(zorder, -20), add_particles('bubbles'), fire_event('setup_particles')]"
on_setup_particles="set(bubbles.area, [zone_x1, zone_y1, zone_x2, zone_y2])"
zorder="100"
	[editor_info]
	category="controllers"
		[var]
		name="zone_x1"
		type="x"
		value="x"
		[/var]

		[var]
		name="zone_x2"
		type="x"
		value="x+200"
		[/var]

		[var]
		name="zone_y1"
		type="y"
		value="y"
		[/var]

		[var]
		name="zone_y2"
		type="y"
		value="y+200"
		[/var]

	[/editor_info]

	[animation]
	duration="1000"
	frame_info="0,0,2,1,466,367,26,27"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="466,367,493,394"
	[/animation]

	[particle_system]
	color="120,160,255,100"
	dot_size="2"
	id="bubbles"
	number_of_particles="100"
	repeat_period="200"
	type="water"
	velocity_rand="4"
	velocity_x="0"
	velocity_y="-1"
	[/particle_system]

[/object_type]

