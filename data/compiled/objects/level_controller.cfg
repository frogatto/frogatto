[object_type]
always_active="yes"
id="level_controller"
next_animation="'normal'"
on_create="set(alpha,0)"
on_end_anim="animation('normal')"
on_timer="if(level.player.midpoint_x > vars.x_bound and level.player.midpoint_x < vars.x2_bound  and level.player.midpoint_y > vars.y_bound and level.player.midpoint_y < vars.y2_bound and cycle - vars.last_triggered > 250, [fire_event('triggered'),set(vars.last_triggered,cycle)])"
on_triggered="[sound('MenuConfirm.ogg')]"
timer_frequency="10"
zorder="50"
	[editor_info]
	category="controllers"
		[var]
		name="x_bound"
		type="x"
		value="x-100"
		[/var]

		[var]
		name="x2_bound"
		type="x"
		value="x+150"
		[/var]

		[var]
		name="y_bound"
		type="y"
		value="y-100"
		[/var]

		[var]
		name="y2_bound"
		type="y"
		value="y+150"
		[/var]

	[/editor_info]

	[vars]
	last_triggered="-400"
	[/vars]

	[animation]
	collide="0,0,28,28"
	duration="1000"
	frame_info="2,2,2,1,500,526,24,25"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="498,524,525,551"
	[/animation]

[/object_type]

