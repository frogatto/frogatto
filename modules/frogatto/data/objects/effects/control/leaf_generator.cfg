{
id: "leaf_generator",
zorder: 50,

ignore_collide: true,
hidden_in_game: true,

editor_info: {
	category: "controllers",
	var: [
		{
			name: "zone_x1",
			type: "x",
			value: "x",
		},
		{
			name: "zone_x2",
			type: "x",
			value: "x+224",
		},
		{
			name: "zone_y1",
			type: "y",
			value: "y",
		},
		{
			name: "zone_y2",
			type: "y",
			value: "y+224",
		},
	],
},

on_start_level: "
	set(activation_area, [
		vars.zone_x1 - 50,
		vars.zone_y1 - 100,
		vars.zone_x2 - vars.zone_x1 + 100,
		vars.zone_y2 - vars.zone_y1 + 100]
		)",

on_load: "add_particle_effect",

properties: {
	add_particle_effect: "[
		add_particles('leaves'),
		fire_event('setup_particles')]",
	},


on_setup_particles: "[
	   set(leaves.min_x, vars.zone_x1 - x),
	   set(leaves.max_x, vars.zone_x2 - x),
	   set(leaves.min_y, (vars.zone_y1) - y),
	   set(leaves.max_y, (vars.zone_y2) - y),
	   set(leaves.spawn_rate, ((zone_x2 - zone_x1)*(zone_y2 - zone_y1))/2000),
	   ]",

on_end_anim: "animation('normal')",


animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 148,
	y: 73,
	w: 28,
	h: 28,
	frames: 1,
	duration: -1,
},

particle_system: [
	{
		pre_pump_cycles: 500,
		id: "leaves",
		type: "simple",
		spawn_rate: 100,
		//spawn_rate_random: 1000,
		time_to_live: 1040,
		min_x: -60,
		max_x: 60,
		min_y: -15,
		max_y: 15,
		velocity_y: 200,
		velocity_y_random: 600,
		velocity_x_schedule: "@eval map(range(0,1000,2), wave(value*1 + 1d4-2)/decimal(dist)) where dist = 1d400+300",
		accel_y: 1,

		animation: {
			id: "normal",
			image: "effects/particles.png",
			x: 3,
			y: 79,
			w: 10,
			h: 10,
			pad: 3,
			frames: 6,
			reverse: true,
			duration: 5,
			palettes: "@include data/palettes.cfg:forest_palettes",
		},
	},
],
}