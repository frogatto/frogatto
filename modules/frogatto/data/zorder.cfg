{
"background_deep_parallax_objects":				-100,			# seaside parallax houses, and distant landmarks or vehicles (when we make any).
"liquid_particle_effects":						-39,			# these need to go behind rocks; they're inherited from the object which creates the particle system.  Unfortunately we're hosed atm; the seaside side-rocks which they need to be behind are at -40, but the dungeon back wall, which they need to be in front of, is at -40.
"background_parallax_objects":					-75,			# ferns, rock columns, etc
"background_behind_wall_objects":				-22,			# for things that need to be in front of the back wall, but behind the side walls
"wooden_scaffolding_background_behind_trees":	-11,			#supports for wooden-walkways which specifically need to go behind trees.
"wooden_scaffolding_background":				-9,				#supports for wooden-walkways which appear behind any other wooden stuff, but need to be in front of tree trunks (typically since they're nailed to them).
"exterior_near_background":						-6,				#things which need to be in front of the grey rock tiles, but behind the standable rock tiles.
"wooden_platform_tiles":  						-3,				#wooden walkways and bridges you can stand on.
"wooden_platform_objects":  					-2,				#wooden walkways you can stand on, should be in front of the tiles of the same appearance.
"exterior_decor":  								-1,				#objects which are behind frogatto, but should be in front of (to lie on top of) any walkways or ground tiles

