
	[object_type]
	id=buyable_jumping_boots
	prototype=buyable_item

	[editor_info]
	category=store
	[/editor_info]

	[consts]
	name="'power boots'"
	price=50
	description="[~The power boots will\nmake you jump higher.~]"
	[/consts]

	on_bought="set(level.player.vars.jump_power, level.player.vars.jump_power + 200)"

		[animation]
		id=normal
		image=props/store-items.png
		frames=1
		duration=100
		rect=1,33,29,61
		[/animation]
		
	[/object_type]
