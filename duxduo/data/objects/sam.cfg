			"pad": 3,
			"platform": [],
			"rect": [40,40,73,73],
			"reverse": false,
			"rotate": 0,
			"rotate_on_slope": false,
			"scale": 2,
			solid_area: [8, 10, 26, 30],
			body_area: "all",
			accel_y: 80
		},
		{
			"frames_per_row": 3,
			"id": "horiz",
			"image": "cannon.png",
			"pad": 3,
			"rect": [3,40,36,73],
			solid_area: [8, 10, 26, 30],
			body_area: "all",
