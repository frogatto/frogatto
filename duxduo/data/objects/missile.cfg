{
	"id": "missile",
	traction_in_air: 1000,
	friction: 0,
	object_level_collisions: true,
	animation: [
		{
			frames: 1,
			id: "normal",
			image: "copter.png",
			"rect": [0,40,27,56],
			velocity_x: 1000,
			attack_area: all,
			duration: 50
		}
	],
	
	vars: {
		damage: 1
	},
	
	properties: {
		damage: "me.vars.damage",
	},
	
	always_active: true,
	
